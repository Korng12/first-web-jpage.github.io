<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/homwork.css">
    <title>Bootstrap Example</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
      <!-- Row for heading and search bar -->
      <div class="row">
        <!-- Heading "Read Record" -->
        <div class="col-12">
          <h1>Read Record</h1>
        </div>
      </div>
      <!-- Row for search bar -->
      <div class="row row-custom">
        <div class="col-3">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text" id="search-addon">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-delete btn-sm rounded-0 btn-custom"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="Delete Selected"
          >
            <i class="fa fa-times-circle"></i> Delete Selected
          </button>
          <button
            class="btn btn-info btn-sm rounded-0 btn-custom"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="Export CSV"
          >
            <i class="fa fa-download"></i> Export CSV
          </button>
          <button
            class="btn btn-primary btn-sm rounded-0 btn-custom"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="Create Record"
          >
            <i class="fa fa-plus"></i> Create Record
          </button>
        </div>
      </div>
    </header>
    <main>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
            </th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
            </td>
            <td>Pillow</td>
            <td>Sleeping is important.</td>
            <td>$8.99</td>
            <td>Personal</td>
            <td>
              <!-- Call to action buttons -->
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <button
                    class="btn btn-edit btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Edit"
                  >
                    <i class="fa fa-edit"></i> Edit
                  </button>
                </li>
                <li class="list-inline-item">
                  <button
                    class="btn btn-delete btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Delete"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
            </td>
            <td>Earphone</td>
            <td>You need this one if you love music.</td>
            <td>$9.00</td>
            <td>Personal</td>
            <td>
              <!-- Call to action buttons -->
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <button
                    class="btn btn-edit btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Edit"
                  >
                    <i class="fa fa-edit"></i> Edit
                  </button>
                </li>
                <li class="list-inline-item">
                  <button
                    class="btn btn-delete btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Delete"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
            </td>
            <td>Mouse</td>
            <td>Very useful if you love your computer</td>
            <td>$11.35</td>
            <td>Personal</td>
            <td>
              <!-- Call to action buttons -->
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <button
                    class="btn btn-edit btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Edit"
                  >
                    <i class="fa fa-edit"></i> Edit
                  </button>
                </li>
                <li class="list-inline-item">
                  <button
                    class="btn btn-delete btn-sm rounded-0 btn-custom"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Delete"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <div class="row row-custom">
        <div class="col-6">
          <!-- Pagination Component -->
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <!-- Previous Button -->
              <li class="page-item disabled">
                <a class="page-link" href="#">&laquo; Previous</a>
              </li>

              <!-- Page Numbers -->
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>

              <!-- Next Button -->
              <li class="page-item">
                <a class="page-link" href="#">Next &raquo;</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-auto">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Type page number"
            />
            <span class="input-group-text" id="search-addon">
              GO
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
